# Querty-OS Configuration File
# Main system configuration

[daemon]
# AI Daemon settings
log_level = INFO
log_file = /data/querty-os/logs/daemon.log
pid_file = /data/querty-os/daemon.pid
auto_start = true

[llm]
# LLM Service settings
model_path = /data/querty-os/models/llm-model.gguf
default_mode = deterministic
context_window = 4096
max_tokens = 512
quantization = int8

[input_handlers]
# Input handler settings
voice_enabled = true
text_enabled = true
camera_enabled = true
wake_word = hey querty

[agent_automation]
# Agent automation settings
default_mode = supervised
max_concurrent_tasks = 5
task_timeout = 300
learning_enabled = true

[os_control]
# OS control settings
android_enabled = true
linux_enabled = true
wine_enabled = true
chroot_path = /data/linux
wine_prefix = /data/wine

[network]
# Network management settings
default_mode = full_access
vpn_enabled = false
traffic_monitoring = true
firewall_enabled = true

[snapshots]
# Snapshot system settings
snapshot_dir = /data/querty-os/snapshots
auto_snapshot_on_boot = true
auto_snapshot_on_update = true
keep_snapshot_count = 10
compression_enabled = true

[security]
# Security settings
require_confirmation = true
audit_logging = true
sandbox_enabled = true

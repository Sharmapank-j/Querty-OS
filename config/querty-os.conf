# Querty-OS Configuration File
# Main system configuration

[daemon]
# AI Daemon settings
log_level = INFO
log_file = /data/querty-os/logs/daemon.log
pid_file = /data/querty-os/daemon.pid
auto_start = true

[llm]
# LLM Service settings
model_path = /data/querty-os/models/llm-model.gguf
default_mode = deterministic
context_window = 4096
max_tokens = 512
quantization = int8

[input_handlers]
# Input handler settings
voice_enabled = true
text_enabled = true
camera_enabled = true
wake_word = hey querty

[agent_automation]
# Agent automation settings
default_mode = supervised
max_concurrent_tasks = 5
task_timeout = 300
learning_enabled = true

[os_control]
# OS control settings
android_enabled = true
linux_enabled = true
wine_enabled = true
chroot_path = /data/linux
wine_prefix = /data/wine

[network]
# Network management settings
default_mode = full_access
vpn_enabled = false
traffic_monitoring = true
firewall_enabled = true

[snapshots]
# Snapshot system settings
snapshot_dir = /data/querty-os/snapshots
auto_snapshot_on_boot = true
auto_snapshot_on_update = true
keep_snapshot_count = 10
compression_enabled = true

[security]
# Security settings
require_confirmation = true
audit_logging = true
sandbox_enabled = true

[priority]
# System Priority Configuration
# Priority order: AI > Android > Linux > Windows
# Resource allocation percentages

# AI has highest priority (40% default)
ai_allocation = 40
ai_minimum = 30

# Android has second priority (35% default)
android_allocation = 35
android_minimum = 25

# Linux has third priority (15% default)
linux_allocation = 15
linux_minimum = 5

# Windows has lowest priority (10% default)
windows_allocation = 10
windows_minimum = 5

# Enable dynamic rebalancing based on usage
dynamic_rebalancing = true
preemption_enabled = true

[storage]
# Storage Configuration
total_storage_gb = 64
enable_priority_enforcement = true

# Partition configuration
ai_partition = /data/querty-ai
android_partition = /data/android
linux_partition = /data/linux
windows_partition = /data/wine

# Storage monitoring
low_space_threshold = 10
critical_space_threshold = 5
auto_cleanup_enabled = true
